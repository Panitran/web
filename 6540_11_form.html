<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <h1 class="text-uppercase">tutorial about table</h1>
    <hr>
    <form action="">
        <fieldset>
        <legend>Text Field</legend>
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname"
        placeholder="กรุณาปป้อนชื่อ" required>
        <br>
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname"
        placeholder="กรุณาปป้อนนามสกุล" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"
        placeholder="กรุณาปป้อนอีเมล" required>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age"
        placeholder="กรุณาปป้อนอายุ" min="0" max="150" required>
        <br>
        <label for="age2">age2</label>
        <input type="number" id="age2" name="age2"
        placeholder="กรุณาปป้อนอายุ" min="0" max="150" value="60" required readonly>
        <br>
        <label for="bd">Birthday</label>
        <input type="date" id="bd" name="bd"
        placeholder="กรุณาปป้อนวันเกิด" required>

    </fieldset>
    <fieldset>
        <legend>Radio Button</legend>
        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender" value="M">
        <label for="">ชาย</label>
        <input type="radio" id="male" name="gender" value="F">
        <label for="">หญิง</label>
    </fieldset>
    <fieldset>
        <legend>Checkbox</legend>
    </fieldset>
    </form>

    <div><a href="6540_01_home.html">Back to Home</div></a>
</body>
</html>
